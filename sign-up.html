<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
</head>

<body> 
	<p> Want to join us! Fear Not! <p>
  <table border="0">
    <tr>
      <td>Full Name</td>
      <td><form><input style="margin:30px;" type="text" id="name" name="name"></form></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><form><input style="margin:30px;" type="text" id="email" name="email"></form></td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td><form><input style="margin:30px;" type="text" id="phone" name="phone"></form></td>
    </tr>
    <tr>
      <td>Method of Delivery:</td>
      <td><form><input style="margin:30px;" type="text" id="method" name="method"></form></td>
    </tr>
  </table>

  <button id="submit">Submit!</button>
  
  <p id = "info"> Info </p>
</body>

</html>

<script>
  document.getElementById("submit").addEventListener("click", myFunction);
  function myFunction() {
     var input = document.getElementById("name").value;
     document.getElementById("info").innerHTML = input;
  }
</script>
